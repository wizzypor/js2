<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
			height: 200px;
			width: 200px;
			background-color: red;
		}
		.box2{
			height: 200px;
			width: 200px;
			background-color: green;	
		}
		.box3{
			height: 200px;
			width: 200px;
			background-color: yellow;	
		}
		.d-flex{
			display: flex;
		}
	</style>
</head>
<body>
	<div class="d-flex">
		<div class="box1">
			
		</div>
		<div class="box2">
			
		</div>
		<div class="box3">
			
		</div>
	</div>

	<script type="text/javascript">
		document.querySelector('.box1').onclick = function(){
			alert('red')
			document.querySelector('.box2').style.paddingBottom = '50px'
		}
		document.querySelector('.box2').onclick = function(){
			alert('green')
			document.querySelector('.box3').style.paddingBottom = '50px'
		}
		document.querySelector('.box3').onclick = function(){
			alert('yellow')
			document.querySelector('.box1').style.paddingBottom = '50px'
		}

	</script>
</body>
</html>
